<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="floating-elements"></div>

<div class="container">
    <h1 id="valentineTitle"></h1>

    <!-- MUSIC -->
    <div id="musicControls" class="music-controls">
        <button id="musicToggle" class="music-btn">üéµ Play Music</button>
        <audio id="bgMusic" loop>
            <source id="musicSource" type="audio/mpeg">
        </audio>
    </div>

    <!-- QUESTION 1 -->
    <div class="question-section" id="question1">
        <h2 id="question1Text"></h2>
        <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
        <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>

        <div class="secret-answer">
            <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
        </div>
    </div>

    <!-- QUESTION 2 (SLIDER) -->
    <div class="question-section hidden" id="question2">
        <h2 id="question2Text"></h2>

        <div class="love-meter">
            <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
            <p>
                <span class="love-value-container">
                    <span id="startText2"></span>
                    (<span id="loveValue">100</span>%)
                </span>
                <span id="extraLove" class="hidden"></span>
            </p>
        </div>

        <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn2"></button>
    </div>

    <!-- QUESTION 3 (SLIDER) -->
    <div class="question-section hidden" id="question3">
        <h2 id="question3Text"></h2>

        <div class="love-meter">
            <input type="range" min="0" max="10000" value="100" class="slider">
            <p>
                <span class="love-value-container">
                    <span id="startText3"></span>
                    (<span>100</span>%)
                </span>
            </p>
        </div>

        <button class="cute-btn" onclick="showNextQuestion(4)" id="nextBtn3"></button>
    </div>

    <!-- QUESTION 4 (SLIDER) -->
    <div class="question-section hidden" id="question4">
        <h2 id="question4Text"></h2>

        <div class="love-meter">
            <input type="range" min="0" max="10000" value="100" class="slider">
            <p>
                <span class="love-value-container">
                    <span id="startText4"></span>
                    (<span>100</span>%)
                </span>
            </p>
        </div>

        <button class="cute-btn" onclick="showNextQuestion(5)" id="nextBtn4"></button>
    </div>

    <!-- QUESTION 5 -->
    <div class="question-section hidden" id="question5">
        <h2 id="question5Text"></h2>
        <button class="cute-btn" onclick="showNextQuestion(6)" id="yesBtn5"></button>
        <button class="cute-btn" onclick="moveButton(this)" id="noBtn5"></button>
    </div>

    <!-- QUESTION 6 -->
    <div class="question-section hidden" id="question6">
        <h2 id="question6Text"></h2>
        <button class="cute-btn" onclick="showNextQuestion(7)" id="yesBtn6"></button>
        <button class="cute-btn" onclick="moveButton(this)" id="noBtn6"></button>
    </div>

    <!-- QUESTION 7 -->
    <div class="question-section hidden" id="question7">
        <h2 id="question7Text"></h2>
        <button class="cute-btn" onclick="showNextQuestion(8)" id="yesBtn7"></button>
        <button class="cute-btn" onclick="moveButton(this)" id="noBtn7"></button>
    </div>

    <!-- QUESTION 8 -->
    <div class="question-section hidden" id="question8">
        <h2 id="question8Text"></h2>
        <button class="cute-btn" onclick="showNextQuestion(9)" id="yesBtn8"></button>
        <button class="cute-btn" onclick="moveButton(this)" id="noBtn8"></button>
    </div>

    <!-- QUESTION 9 -->
    <div class="question-section hidden" id="question9">
        <h2 id="question9Text"></h2>
        <button class="cute-btn" onclick="showNextQuestion(10)" id="yesBtn9"></button>
        <button class="cute-btn" onclick="moveButton(this)" id="noBtn9"></button>
    </div>

    <!-- QUESTION 10 (FINAL) -->
    <div class="question-section hidden" id="question10">
        <h2 id="question10Text"></h2>
        <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn10"></button>
        <button class="cute-btn" onclick="moveButton(this)" id="noBtn10"></button>
    </div>

    <!-- CELEBRATION -->
    <div class="celebration hidden" id="celebration">
        <h2 id="celebrationTitle"></h2>
        <p class="celebration-text" id="celebrationMessage"></p>
        <p class="celebration-text" id="celebrationEmojis"></p>
    </div>
</div>

<script src="config.js"></script>
<script src="theme.js"></script>
<script src="script.js"></script>
</body>
</html>
